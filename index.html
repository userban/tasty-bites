<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites: Burgers, Chicken & More</title>
    <link rel="icon" href="images/cheeseburger.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-nav">
        <div class="left-half-nav">
            <img class="header-logo" src="images/logo-tastybites.svg" alt="Tasty Bites" width="150px">
        </div>
        <div class="right-half-nav">
    <nav>     
        <ul class="ul-nav">
            <li class="home hover-list"><a href="index.html">Home</a></li>
            <li class="menu hover-list"><a href="menu.html">Menu</a></li>
            <li class="about hover-list"><a href="about.html">About</a></li>
            <li class="order-now"><a href="order.html">ORDER NOW</a></li>
        </ul>
        </div>
    </nav>   
    </header>
    <section>
        <div class="left-half-section">
            <img class="cheeseburger-section" src="images/cheeseburger.png" alt="cheeseburger" width="500px"> 
        </div>
        <div class="right-half-section">
            <h3 class="enjoy-fast-food">ENJOY DELICIOUS <br> FAST FOOD</h3>
            <a class="view-menu" href="menu.html">VIEW MENU</a>
        </div>
    </section>
    <main>
        <div class="popular-items">
            <h3>Popular items</h3>
        </div>
        <div class="menu-grid">
            <article class="menu-item" itemscope itemtype="https://schema.org/Product"> 
                <img src="images/double beef.png" alt="Double Beef Blaze" width="300px" itemprop="image">
                <h4 itemprop="name">Double Beef Blaze</h4>
                <p>
                <span itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <span class="price">£</span><span itemprop="price">8</span>
                    <meta itemprop="priceCurrency" content="GBP">
                </span>
                </p>
            </article>
            <article class="menu-item" itemscope itemtype="https://schema.org/Product">
                <img src="images/nuggets.png" alt="Chicken Nuggets" width="300px" itemprop="image">
                <h4 itemprop="name">Chicken Nuggets</h4>
                <p>
                <span itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <span class="price">£</span><span itemprop="price">5</span>
                    <meta itemprop="priceCurrency" content="GBP">
                </span>
                </p>
            </article>
            <article class="menu-item" itemscope itemtype="https://schema.org/Product">
                <img src="images/cheeseburger.png" alt="Cheeseburger" width="300px" itemprop="image">
                <h4 itemprop="name">Cheeseburger</h4>
                <p>
                <span itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <span class="price">£</span><span itemprop="price">6</span>
                    <meta itemprop="priceCurrency" content="GBP">
                </span>
                </p>
            </article>
        </div>
    </main>
</body>
</html>
